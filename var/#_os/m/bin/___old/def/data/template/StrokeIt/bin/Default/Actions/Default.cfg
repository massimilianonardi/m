System - Task - Desktop {
   gesture = D
   message = osd, OSD "System - Task - Desktop" "1000" "96" "Courier New" "127" "255" "127" "0" "0"
   win+d = keys, keys "[WIN_DOWN]D[WIN_UP]"
}
System - Task - Close {
   gesture = Q
   gesture = C Reversed
   message = osd, OSD "System - Task - Close" "1000" "96" "Courier New" "127" "255" "127" "0" "0"
   alt+f4 = keys, keys "[ALT_DOWN][F4][ALT_UP]"
}
System - Task - Prev {
   gesture = Left
   message = osd, OSD "System - Task - Previous" "1000" "96" "Courier New" "127" "255" "127" "0" "0"
   shift+alt+esc = keys, keys "[SHIFT_DOWN][ALT_DOWN][ESCAPE][ALT_UP][SHIFT_UP]"
}
System - Task - Next {
   gesture = Right
   message = osd, OSD "System - Task - Next" "1000" "96" "Courier New" "127" "255" "127" "0" "0"
   alt+esc = keys, keys "[ALT_DOWN][ESCAPE][ALT_UP]"
}
Application - Document - New {
   gesture = N
   ctrl+n = keys, hotkey "[CTRL_DOWN]N[CTRL_UP]"
}
Application - Tab - New {
   gesture = T
   ctrl+t = keys, hotkey "[CTRL_DOWN]T[CTRL_UP]"
}
Application - Tab - Close {
   gesture = C
   ctrl+w = keys, keys "[CTRL_DOWN]W[CTRL_UP]"
}
Application - Tab - Prev {
   gesture = / Down
   shift+ctrl+tab = keys, keys "[SHIFT_DOWN][CTRL_DOWN][TAB][CTRL_UP][SHIFT_UP]"
}
Application - Tab - Next {
   gesture = \ Down
   ctrl+tab = keys, keys "[CTRL_DOWN][TAB][CTRL_UP]"
}
Browse - Refresh {
   gesture = O
   f5 = keys, hotkey "[F5]"
}
Browse - History - Prev {
   gesture = Left-Right
   alt+left = keys, hotkey "[ALT_DOWN][LEFT][ALT_UP]"
}
Browse - History - Next {
   gesture = Right-Left
   alt+right = keys, hotkey "[ALT_DOWN][RIGHT][ALT_UP]"
}
Browse - Go To Start {
   gesture = Up-Down
   home = keys, hotkey "[HOME]"
}
Browse - Go To End {
   gesture = Down-Up
   end = keys, hotkey "[END]"
}
Browse - Page Up {
   gesture = Up
   pageup = keys, hotkey "[PRIOR]"
}
Browse - Page Down {
   gesture = Down
   pagedown = keys, hotkey "[NEXT]"
}
Browse - Zoom Reset {
   gesture = MBUTTON_DOWN
   ctrl+0 = keys, hotkey "[CTRL_DOWN]0[CTRL_UP]"
}
Browse - Zoom - {
   gesture = WHEEL_UP
   ctrl+- = keys, hotkey "[CTRL_DOWN]-[CTRL_UP]"
}
Browse - Zoom + {
   gesture = WHEEL_DOWN
   ctrl++ = keys, hotkey "[CTRL_DOWN]+[CTRL_UP]"
}
Run Explorer [E] {
   gesture = E
   Explorer = exec, run "%windir%\\explorer.exe" "" "/E,::{20D04FE0-3AEA-1069-A2D8-08002B30309D}" ""
}
Run Web Browser [W] {
   gesture = W
   Web Browser = exec, browser
}
Save [S] {
   gesture = S
   ctrl+f = keys, hotkey "[CTRL_DOWN]S[CTRL_UP]"
}
Undo [U] {
   gesture = U
   ctrl+z = keys, hotkey "[CTRL_DOWN]Z[CTRL_UP]"
}
