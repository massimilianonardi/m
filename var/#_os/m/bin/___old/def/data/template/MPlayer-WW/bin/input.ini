## MPlayer input control file

ESC quit
F5 pause
LEFT seek -6
RIGHT seek +6
UP seek +60
DOWN seek -60
PGUP seek -600
PGDWN seek 600
TAB seek_chapter +1
F10 menu main
ENTER menu main
DEL set_menu properties
0 osd_show_progression
1 osd
2 switch_audio
3 sub_select
4 sub_scale -0.1
5 sub_scale 2 1
6 sub_scale +0.1
7 sub_delay -0.1
8 sub_delay 0 1
9 sub_delay +0.1
q quit
SPACE pause
f vo_fullscreen
m mute
p pause
- volume -1
+ volume +1
. frame_step
I osd_show_property_text "${filename}"
T vo_ontop #
w panscan -0.1
e panscan +0.1
