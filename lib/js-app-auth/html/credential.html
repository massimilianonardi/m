<!-- #translate: auth.id, auth.credentialOld, auth.credentialNew, auth.credentialNewVerify, auth.credentialChange, global.cancel; -->

<form class="form fullpage modal container auth credential">
  <input type="text" class="input text auth id" name="id" placeholder="auth.id" required>
  <input type="password" class="input text auth password credential" name="credential" placeholder="auth.credentialOld" required>
  <input type="password" class="input text auth password credential" name="credentialNew" placeholder="auth.credentialNew" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
  <input type="password" class="input text auth password credential" name="credentialNewVerify" placeholder="auth.credentialNewVerify" required>
  <input type="button" class="input button auth alert save" name="save" value="auth.credentialChange">
  <input type="button" class="input button auth cancel" name="cancel" value="global.cancel">
</form>
