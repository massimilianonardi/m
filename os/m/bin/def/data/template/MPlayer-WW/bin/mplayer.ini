## Mplayer Config Options

[default]
autoplay=1
urlcp=GBK
quiet=1
priority=high
cache=65536
idle=1
nocolorkey=1
double=1
dr=1
fs=1
framedrop=1
autosync=0
font="arial.ttf"
slang=it,ita,en,eng
subcp=enca:it:GBK
subfont="arial.ttf,times.ttf"
sub-ignore-errors=5
#vo=gl
#vo=gl:force-pbo:osdcolor=0x00ffffff
vo=gl:noscaled-osd:osdcolor=0x00ffffff:force-pbo:slice-height=0:swapinterval=1:glfinish
#vo=gl:noscaled-osd:osdcolor=0x00ffffff:force-pbo:ati-hack:slice-height=0:swapinterval=1:glfinish
#vo=gl:noscaled-osd:osdcolor=0x00ffffff:force-pbo:ati-hack:slice-height=0:swapinterval=1
#vo=gl:noscaled-osd:osdcolor=0x00ffffff:force-pbo:ati-hack:slice-height=0:swapinterval=1:rectangle=1:yuv=2:levelconv=2
fixed-vo=1
#lavdopts=threads=8
lavdopts=threads=8:skiploopfilter=nonref
ao=dsound
af=volnorm,scaletempo
spualign=2
fontconfig=0
sub-fuzziness=1
subalign=2
subpos=95
subfont-autoscale=3
subfont-text-scale=4
subfont-osd-scale=1
ass=1
ass-font-scale=2.0

[extension.rm]
af-adv=force=1

[protocol.dvdnav]
nocache=1
